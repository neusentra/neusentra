name: Run Tests

on:
  push:
    branches: [ main, backend, frontend ]
  pull_request:
    branches: [ main, backend, frontend ]

jobs:
  test-frontend:
    name: Frontend Tests (React + Vite)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install dependencies
        run: |
          if [ -f package.json ]; then
            npm ci
          else
            echo "No package.json found in frontend/, skipping install."
            exit 0
          fi

      - name: Run tests
        if: always()
        run: |
          if [ -f package.json ] && npm run | grep -qE ' test'; then
            echo "Running frontend tests..."
            npm test
          else
            echo "No 'test' script defined in frontend/package.json. Skipping tests."
            exit 0
          fi

  test-backend:
    name: Backend Tests (NestJS)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install dependencies
        run: |
          if [ -f package.json ]; then
            npm ci
          else
            echo "No package.json found in backend/, skipping install."
            exit 0
          fi

      - name: Run tests
        run: |
          if [ -f package.json ] && npm run | grep -qE ' test'; then
            echo "Running backend tests..."
            npm test
          else
            echo "No 'test' script defined in backend/package.json. Skipping tests."
            exit 0
          fi
